<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter Try Hard</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#317EFB" />
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        body {
            display: flex;
        }

        body,
        canvas {
            background-color: black;
        }

        canvas {
            width: 100%;
            object-fit: contain;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        img {
            display: none;
        }
    </style>
    <script type="module" src="./src/index.js "></script>


    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            console.log('Install prompt triggered');
            // Save the event to show install later manually, if needed
            window.deferredPrompt = e;
        });
    </script>


</head>

<body>
    <canvas width="384" height="224"></canvas>
    <img src='./Images/background.png' alt="background" />
    <img src='./Images/shadow.png' alt="shadow" />
    <img src='./images/ryu.png' alt="ryu" />
    <img src='./images/dha.png' alt="dha" />
</body>
</html>
